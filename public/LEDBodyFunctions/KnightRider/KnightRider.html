<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is a website dedicated to R2 LED Control"
    />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Astromech Control Website</title>
    <link rel="stylesheet" href="../..//CSS/Styles.css" />
    <script src="/socket.io/socket.io.js"></script>

  </head>
  <body onload="preloadImages('../..//Images/Buttons/Button-LED-Selector-Checked-Yellow.png')">
    <h2 class="SubMenuLabelPosition">LDP Knight Rider</h2>
    <br />
    <div id="r2menu">
      <img
        class="r2menupicture"
        src="../..//Images/Small_R2D2Menuv2.png"
        alt="picture"
      />
      <div id="ldptarget">
        <a href="../..//LEDBodyFunctions.html"
          ><img
            id="ldptargetpicture"
            src="../..//Images/Buttons/ldbbutton2.png"
            alt="LDP Button"
        /></a>
      </div>
      <div id="homeback">
        <a href="../..//index.html"
          ><img
            class="buttonwidth"
            src="../..//Images/Buttons/Button-Home.png"
            alt="Home"
        /></a>

      </div>
      <!-- <span class="myButton"> <input type="submit" value="" /></span> -->

    </div>

    <div id="buttons">
      <table>
        <tr>
          <td>
            <a href="./ColorChoice.html"
              ><img
                class="buttonwidth"
                src="../..//Images/Buttons/LEDFunctionButtons/KnightRider/Button-KnightRider-ColorChoice-WHite.png"
                alt="button for Knight Rider"
            /></a>
          </td>
          <td>
            <a href="./RedBlue.html">
              <img
                src="../..//Images/Buttons/LEDFunctionButtons/KnightRider/Button-KnightRider-RedBlue-White.png"
                alt="button for Wave1"
                class="buttonwidth"
            /></a>
          </td>
          <td>
            <a href="./YellowGreen.html">
              <img
                src="../..//Images/Buttons/LEDFunctionButtons/KnightRider/Button-KnightRider-YellowGreen-White.png"
                alt="button for Wave1"
                class="buttonwidth"
            /></a>
          </td>
          <td>
            <a href="./ColorWheel.html"
              ><img
                class="buttonwidth"
                src="../..//Images/Buttons/LEDFunctionButtons/KnightRider/Button-KnightRider-ColorWheel-White.png"
                alt="button for Knight Rider"
            /></a>
          </td>
          <td>
            <a href="./ColorChanging.html"
              ><img
                class="buttonwidth"
                src="../..//Images/Buttons/LEDFunctionButtons/KnightRider/Button-KnightRider-ColorChanging-White.png"
                alt="button for Knight Rider"
            /></a>
          </td>

        </tr>
      </table>

      <div class="ColorPickerdiv">
        <form class="" action="index.html" method="post">

          <img src="../..//Images/Buttons/Button-Off-WhiteNT.png" onclick="commandStripOff('LDP')" class="applyButtonoff"></img>

        </form>

      </div>

    </div>
    <table class="LEDselectorTable">
      <tr>
        <td>
          <img id='LDP' name="checkboximg" onclick="swapImageLDP('LDP')"class='LEDselectorButtons'
            src='\../..//Images/Buttons/Button-LED-Selector-LDP-White.png'
            alt="button for LDP Button"
          />
        </td>
        <td onclick="swapImageLDP('LDP')" class="LEDselectorButtons">LDP
        </td>
      </tr>
      <tr>
        <td>
          <img id='Maint' name="checkboximg" onclick="swapImageLDP('Maint')"class='LEDselectorButtons'
            src='\../..//Images/Buttons/Button-LED-Selector-Unchecked.png'
            alt="button for LDP Button"
          />
        </td>
        <td onclick="swapImageLDP('Maint')" class="LEDselectorButtons">Maint
        </td>
      </tr>
      <tr>
        <td>
          <img id='Coin' name="checkboximg" onclick="swapImageLDP('Coin')"class='LEDselectorButtons'
            src='\../..//Images/Buttons/Button-LED-Selector-Unchecked.png'
            alt="button for LDP Button"
          />
        </td>
        <td onclick="swapImageLDP('Coin')" class="LEDselectorButtons">Coin
        </td>
      </tr>
      <tr>
        <td>
          <img id='VU' name="checkboximg" onclick="swapImageLDP('VU')"class='LEDselectorButtons'
            src='\../..//Images/Buttons/Button-LED-Selector-Unchecked.png'
            alt="button for LDP Button"
          />
        </td>
        <td onclick="swapImageLDP('VU')" class="LEDselectorButtons">VU
        </td>
      </tr>
    </table>
    <div id="statusDiv">The following items are checked: none</div>
  </body>
  <script src="../..//js/main.js">
  </script>
</html>
