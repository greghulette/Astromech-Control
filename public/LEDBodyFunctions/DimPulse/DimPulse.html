<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is a website dedicated to R2 LED Control"
    />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Astromech Control Website</title>
    <link rel="stylesheet" href="../..//CSS/Styles.css" />
    <script src="/socket.io/socket.io.js"></script>

  </head>
  <body>
    <h2 class="SubMenuLabelPosition">Dim Pulse</h2>
    <br />
    <div id="r2menu">
      <img
        class="r2menupicture"
        src="../..//Images/Small_R2D2Menuv2.png"
        alt="picture"
      />
      <div id="ldptarget">
        <a href="../..//LEDBodyFunctions.html"
          ><img
            id="ldptargetpicture"
            src="../..//Images/Buttons/ldbbutton2.png"
            alt="LDP Button"
        /></a>
      </div>
      <div id="homeback">
        <a href="../..//index.html"
          ><img
            class="buttonwidth"
            src="../..//Images/Buttons/Button-Home.png"
            alt="Home"
        /></a>

      </div>
      <!-- <span class="myButton"> <input type="submit" value="" /></span> -->

    </div>

    <div id="buttons">

      <div class="ColorPickerdiv">
        <form class="" action="index.html" method="post">
          <label for="ColorPicker">Choose a color:</label>
            <select class="ColorPicker" id="knightRiderColorChoiceColorSelect" name="ColorPicker">
            <option value="5">Blue</option>
            <option value="1">Red</option>
            <option value="2">Yellow</option>
            <option value="3">Green</option>
            <option value="4">Cyan</option>
            <option value="6">Magenta</option>
            <option value="7">Orange</option>
            <option value="8">White</option>
            <option value="0">Off</option>
          </select>
          <br />
          <br />
          <input
            class="slider"
            id="knightRiderSlider"
            type="range"
            name="LDPSpeed"
            value="1"
            min="1"
            max="3"
          />
          <!-- <button id='LDPKnightRiderColorChoiceSubmitButton' onclick="commandSingleColor('LDP','04',1, 'knightRiderColorChoiceColorSelect')" class="applyButton" type="button" name="button"></button> -->
          <!-- <a href="#" onclick="commandSingleColor('LDP','04',1, 'knightRiderColorChoiceColorSelect')" class="applyButton"></a> -->
          <img src="../..//Images/Buttons/Button-Off-WhiteNT.png" onclick="commandStripAllOff()" class="applyButtonoff"></img>

        </form>

      </div>
    </div>
  </body>
  <script src="../..//js/main.js">
  </script>
</html>
