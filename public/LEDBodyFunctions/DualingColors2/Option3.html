<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is a website dedicated to R2 LED Control"
    />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Astromech Control Website</title>
    <link rel="stylesheet" href="../..//CSS/Styles.css" />
    <script src="/socket.io/socket.io.js"></script>

  </head>
  <body>
    <h2 class="SubMenuLabelPosition">Dualing Colors 2 - Option 3</h2>
    <br />
    <div id="r2menu">
      <img
        class="r2menupicture"
        src="../..//Images/Small_R2D2Menuv2.png"
        alt="picture"
      />
      <div id="ldptarget">
        <a href="../..//LEDBodyFunctions.html"
          ><img
            id="ldptargetpicture"
            src="../..//Images/Buttons/ldbbutton2.png"
            alt="LDP Button"
        /></a>
      </div>
      <div id="homeback">
        <a href="../..//index.html"
          ><img
            class="buttonwidth"
            src="../..//Images/Buttons/Button-Home.png"
            alt="Home"
        /></a>

      </div>
      <!-- <span class="myButton"> <input type="submit" value="" /></span> -->

    </div>

    <div id="buttons">
      <table>
        <tr>
          <td>
            <a href="./Option1.html"
              ><img
                class="buttonwidth"
                id="transparent"
                src="../..//Images/Buttons/LEDFunctionButtons/Generic/Button-Option1-White.png"
                alt="button for Knight Rider"
            /></a>
          </td>
          <td>
            <a href="./Option2.html">
              <img
              src="../..//Images/Buttons/LEDFunctionButtons/Generic/Button-Option2-White.png"
                alt="button for Wave1"
                class="buttonwidth"
                id="transparent"

            /></a>
            <td>
              <a href="./Option3.html">
                <img
                src="../..//Images/Buttons/LEDFunctionButtons/Generic/Button-Option3-Yellow.png"
                  alt="button for Wave1"
                  class="buttonwidth"
                  id="transparent"

              /></a>
              <td>
                <a href="./Option4.html">
                  <img
                  src="../..//Images/Buttons/LEDFunctionButtons/Generic/Button-Option4-White.png"
                    alt="button for Wave1"
                    class="buttonwidth"
                    id="transparent"

                /></a>
          </td>

      </table>
      <div class="ColorPickerdiv">
        <form class="" action="index.html" method="post">
          <label for="ColorPicker1">First color:</label>
            <select class="ColorPicker1Bounce" id="FirstColorSelctionBox" name="ColorPicker1">
            <option value="5">Blue</option>
            <option value="1">Red</option>
            <option value="2">Yellow</option>
            <option value="3">Green</option>
            <option value="4">Cyan</option>
            <option value="6">Magenta</option>
            <option value="7">Orange</option>
            <option value="8">White</option>
            <option value="0">Off</option>
          </select>
          <br />
          <br>
          <form class="" action="#" method="post">
            <label for="ColorPicker2">Second color:</label>
              <select class="ColorPicker2Bounce" id="SecondColorSelectionBox" name="ColorPicker2">
              <option value="5">Blue</option>
              <option value="1">Red</option>
              <option value="2">Yellow</option>
              <option value="3">Green</option>
              <option value="4">Cyan</option>
              <option value="6">Magenta</option>
              <option value="7">Orange</option>
              <option value="8">White</option>
              <option value="0">Off</option>
            </select>
          <br />
          <!-- <input
            class="slider"
            id="AlternatingColorsSpeedSlider"
            type="range"
            name="LDPSpeed"
            value="4"
            min="0"
            max="8"
          /> -->
          <!-- <button id='LDPKnightRiderColorChoiceSubmitButton' onclick="commandSingleColor('LDP','04',1, 'knightRiderColorChoiceColorSelect')" class="applyButton" type="button" name="button"></button> -->
          <a href="#" onclick="commandTwoColorsNoSlider('25','3', 'FirstColorSelctionBox', 'SecondColorSelectionBox')" class="applyButton"></a>
          <img src="../..//Images/Buttons/Button-Off-WhiteNT.png" onclick="commandStripOff('LDP')" class="applyButtonoff"></img>

        </form>

      </div>
    </div>
    <div id="dockContainer">
    <div id="dockWrapper">
    <div class="cap left"></div>
    <ul class="osx-dock">
    <li class="active">
    <span>LDP</span>
    <a><img id='L' name="checkboximg" onclick="swapImageLDP('L')"class='LEDselectorButtons'
    src='../..//Images/Buttons/Button-LED-Selector-LDP-Whitev5.png'
    alt="button for LDP Button"
    /></a>
    </li>
    <li class="">
    <span>coin slots</span>
    <a ><img id='C' name="checkboximg" onclick="swapImageCoin('C')" class='LEDselectorButtons'
    src='../..//Images/Buttons/Button-LED-Selector-Coin-Whitev5.png'
    alt="button for Coin Button"
    /></a>
    </li>
    <li class="">
    <span>vu strips</span>
    <a><img id='V' name="checkboximg" onclick="swapImageVU('V')"class='LEDselectorButtons'
    src='\../..//Images/Buttons/Button-LED-Selector-VU-White.png'
    alt="button for LDP Button"
    /></a>
    </li>
    <li class="">
    <span>Maintenence</span>
    <a ><img id='M' name="checkboximg" onclick="swapImageMaint('M')"class='LEDselectorButtons'
    src='\../..//Images/Buttons/Button-LED-Selector-Maint-White.png'
    alt="button for LDP Button"
    /></a>
    </li>
    </ul>
    </div>
  </body>
   <script src="../..//js/main.js">
  </script>
</html>
